<div class="row">
    <ng-container *ngIf="albums">
        <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let album of albums">
            <div class="card bg-dark my-3">
              <img [src]="album.images[0].url" class="card-img-top" [alt]="album.name">
              <div class="card-body">
                <h5 class="card-title text-white">{{album.name}}</h5>
                <div class="my-2">
                    <span class="badge rounded-pill bg-success" *ngFor="let artist of album.artists">{{artist.name}}</span>
                </div>
                
                <div class="d-grid">
                    <a href="#" class="btn btn-outline-success btn-block">Ir al album</a>
                </div>
              </div>
              <div class="card-footer text-muted text-center">
                {{album.release_date | date}}
              </div>
            </div>
          </div>
    </ng-container>
  </div>
